<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="refresh" content="0;url=templates/index.html">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Redirecting…</title>
	<script>
		// Use replace so the back button doesn't return here
		try {
			window.location.replace('templates/index.html');
		} catch (e) {
			// fallback: set href
			window.location.href = 'templates/index.html';
		}
	</script>
</head>
<body>
	<p>Redirecting to the site — if you are not redirected automatically, <a href="templates/index.html">click here</a>.</p>
</body>
</html>
